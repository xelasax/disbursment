paths:
  /companies/authenticate:
    post:
      summary: Access Token
      description: |-
        This endpoint acts as the gateway for user authentication using provided credentials. Upon successful authentication, an access token (Bearer token) is issued, which must be included in the Authorization header for authentication in all subsequent endpoint calls.

        This token, obtained in the response body, is vital for accessing other endpoints securely. Tokens expire after 3600 seconds, so ensure timely renewal for uninterrupted access.

        ```
        Authorization: Bearer {{access_token obtained in response body}}
        ```


        Authentication to obtain an `access_token` is done using Basic Authentication with the __Company TIN__ as the `username` and __API key__ as the `password`.

        To obtain the API Key:
        1. Login to your dashbaord and click on admin on the right top corner
        2. Select Profile  and click on View API Key


        For a __Multi-Company user__, it is crucial to include the `CompanyApiKey` in the __header__.

        This key uniquely identifies the *specific company being accessed through the API* and is essential for proper authentication and authorization.


        ```
        CompanyApiKey: {{your company's api key}}
        ```
      requestBody:
        description: Create a new token
        content: {}
        required: true
      responses:
        '200':
          description: Successful response containing authentication details
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The access token (Bearer token) for subsequent API requests
                  token_type:
                    type: string
                    description: The token type (Bearer)
                  expires_in:
                    type: integer
                    description: The expiration time of the access token in seconds
                    example: 36000
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
      operationId: companies-authentication
      security:
        - Basic: []
      tags:
        - Authentication
  /companies/add-funds:
    post:
      summary: Deposit funds
      parameters:
        - $ref: '#/components/parameters/CompanyApiKey'
      security:
        - Bearer: []
      description: This endpoint enables you to add funds to your company's account on DisburseCloud. It's important to note that the debited amount will be deducted from the bank account you provided during the DisburseCloud signup process.
      responses:
        '200':
          description: Successful response containing details of the transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddFundResponse'
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: 'If no response body is returned, it indicates that either the authentication token is missing or it is not valid.'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
      tags:
        - Funding
      operationId: add-funds
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - payment_method
                - description
                - large_disbursement
                - amount
              properties:
                payment_method:
                  type: string
                  enum:
                    - ACH
                    - WireTransfer
                  description: The payment method to be used for the disbursement.
                description:
                  type: string
                  description: A description or note for the disbursement.
                large_disbursement:
                  type: boolean
                  description: Indicates whether the disbursement is large or not.
                amount:
                  type: number
                  format: double
                  description: The monetary value you intend to contribute to the company's balance.
                  example: 2
        description: ''
  /disbursements/create:
    post:
      summary: Full-process one-timers
      security:
        - Bearer: []
      description: 'This endpoint empowers users to distribute funds to recipients. You have the flexibility to designate authorization parties who must approve individual disbursements before they are executed. If the provided details are accurate, DisburseCloud will proceed to release funds to the specified payees. With DisburseCloud, users can access a range of payment options such as ACH, Virtual Card, Instant Deposit, Digital Check, Postal Check, Venmo, and PayPal. Additionally, you can customize the payment options available for selection by users through this API call.'
      requestBody:
        description: Create disbursement
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisbursementRequest'
            examples:
              Example 1:
                value:
                  disbursement_uuid: disbursement-1
                  large_disbursement: false
                  authorization_parties:
                    - party_uuid: auth-party-1
                      party_type: INDIVIDUAL
                      title: Policy holder
                      Company_name: ''
                      email: auth_party@example.com
                      first_name: James
                      last_name: McGill
                      phone: '0000000000'
                    - party_uuid: auth-party-2
                      party_type: INDIVIDUAL
                      Company_name: ''
                      title: Policy holder
                      email: auth_party2@example.com
                      first_name: Thomas
                      last_name: Shelby
                      phone: '0000000000'
                  payees:
                    - payee_type_id: 1
                      amount: 20
                      payee_uuid: payee-1
                      email: payee_1@example.com
                      first_name: John
                      last_name: Doe
                      address_one: 123 Main Street
                      address_two: ''
                      city: Payee city
                      state: FL
                      zip_code: '33052'
                      phone: '0000000000'
                      delivery_options:
                        email: true
                        sms: false
                      allowed_payment_method_ids:
                        - 1
                        - 4
                        - 5
                        - 6
                        - 7
                      permission_required_from:
                        - auth-party-1
                        - auth-party-2
                      field_values:
                        - name: insurer_first_name
                          value: Gustavo
                        - name: insurer_last_name
                          value: Fring
                        - name: policy_no
                          value: Policy-1
                      payment_method_settings:
                        check_postage_type: FSO
        required: true
      responses:
        '200':
          description: 'The response from the Disbursement endpoint mirrors the request body fields, maintaining their original input values. Notably, within the PAYEE object array, the `status` and `created_at` fields provide crucial information for monitoring the status of all payees involved in the disbursement.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisbursementResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: 'If no response body is returned, it indicates that either the authentication token is missing or it is not valid.'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
      tags:
        - Disbursement
      operationId: process-payment
      parameters:
        - $ref: '#/components/parameters/CompanyApiKey'
