  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: Represents the `access_token` obtain in the response body after successful authentication. It is used for authentication and authorization in the DisburseCloud API ecosystem. It serves as a secure and temporary credential that grants access to protected resources and functionalities.
    Basic:
      type: http
      scheme: basic
      description: |-
        It involves sending the user's credentials (typically username and password) encoded in the request headers, providing a straightforward mechanism for accessing protected resources.
        <br/>
        Authentication to obtain an `access_token` is done using the __Company TIN__ as the `username` and __API key__ as the `password`.
  parameters:
    CompanyApiKey:
      name: CompanyApiKey
      in: header
      schema:
        type: string
      description: The Company API Key is a unique authentication credential provided by DisburseCloud to each registered company. This key serves as a secure identifier for the company's access to DisburseCloud services and resources.
      required: true
